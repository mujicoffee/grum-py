<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires"Â content="0">
    <title>{% block title %} {% endblock %}</title>
    <!-- Bootstrap CSS library -->
    <link rel="shortcut icon" type="image/x-icon" href="/static/images/favicon/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Link to custom CSS file -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    
    <div id="snackbar">
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
           
                {% for category, message in messages %}
                    <li class="{{ category }}">{{ message }}</li>
                {% endfor %}
        
          {% endif %}
        {% endwith %}
    </div>

    {% block mainContent %}{% endblock %}
    

    <video autoplay muted loop id="OtpSetupBG">
        <source src="{{ url_for('static', filename='images/bg/otp.mp4') }}" type="video/mp4">
        Your browser does not support the video tag.
    </video>
   
    <script type="text/javascript" src="{{ url_for('static', filename='setup.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='main.js') }}"></script>

</body>
</html>
